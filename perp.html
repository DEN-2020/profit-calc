<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>Perpetual Futures Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- main styles for all pages -->
          <link rel="stylesheet" href="css/main.css" />

            <!-- JS logic for perp page -->
              <script src="js/perp.js" defer></script>
              </head>
              <body>
                <header class="app-header">
                    <div class="logo">ProfitCalc</div>
                        <nav class="nav">
                              <a href="index.html">Home</a>
                                    <a href="spot.html">Spot</a>
                                          <a href="perp.html" class="active">Perp</a>
                                              </nav>
                                                  <div class="status">
                                                        <span id="offline-indicator" class="status-indicator offline">
                                                                Offline
                                                                      </span>
                                                                          </div>
                                                                            </header>

                                                                              <main class="app-main">
                                                                                  <section class="card">
                                                                                        <h1>Perpetual Futures</h1>

                                                                                              <form id="perp-form" class="form">
                                                                                                      <div class="form-row">
                                                                                                                <label for="symbol">Symbol</label>
                                                                                                                          <input id="symbol" type="text" placeholder="e.g. ETHUSDT" />
                                                                                                                                  </div>

                                                                                                                                          <div class="form-row">
                                                                                                                                                    <label for="margin">Margin, $</label>
                                                                                                                                                              <input id="margin" type="number" step="0.01" value="50" />
                                                                                                                                                                      </div>

                                                                                                                                                                              <div class="form-row">
                                                                                                                                                                                        <label for="entry">Entry price</label>
                                                                                                                                                                                                  <input id="entry" type="number" step="0.01" value="1800" />
                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                  <div class="form-row">
                                                                                                                                                                                                                            <label for="tp">Take profit</label>
                                                                                                                                                                                                                                      <input id="tp" type="number" step="0.01" value="3000" />
                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                      <div class="form-row">
                                                                                                                                                                                                                                                                <label for="sl">Stop loss</label>
                                                                                                                                                                                                                                                                          <input id="sl" type="number" step="0.01" placeholder="Optional" />
                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                          <div class="form-row">
                                                                                                                                                                                                                                                                                                    <label for="leverage">Leverage</label>
                                                                                                                                                                                                                                                                                                              <input id="leverage" type="number" min="1" step="1" value="10" />
                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                              <div class="form-row">
                                                                                                                                                                                                                                                                                                                                        <label for="side">Side</label>
                                                                                                                                                                                                                                                                                                                                                  <select id="side">
                                                                                                                                                                                                                                                                                                                                                              <option value="long">Long</option>
                                                                                                                                                                                                                                                                                                                                                                          <option value="short">Short</option>
                                                                                                                                                                                                                                                                                                                                                                                    </select>
                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                    <div class="form-row">
                                                                                                                                                                                                                                                                                                                                                                                                              <label for="fee">Fee per side, %</label>
                                                                                                                                                                                                                                                                                                                                                                                                                        <input id="fee" type="number" step="0.01" value="0.1" />
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-actions">
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button type="button" id="btn-calc-perp">Calculate</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button type="button" id="btn-fetch-price">Fetch price</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <section class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Result</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="perp-result" class="result-block">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- perp.js will render summary here -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <section class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <h2>Position View</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="perp-chart" class="chart-placeholder">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- later: canvas or SVG with entry/TP/SL -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>

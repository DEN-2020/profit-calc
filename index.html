<!-- Manifest for PWA -->
<link rel="manifest" href="manifest.json">

<style>
/* === GLOBAL STYLES === */
:root {
  --bg-dark: rgba(0,0,0,0.65);
  --card-bg: rgba(20,20,20,0.75);
  --text: #e5e5e5;
  --accent: #4bb8ff;
  --border: #2c2c2c;
}

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
  color: var(--text);
  background: #000 url("assets/bg.jpg") center/cover no-repeat fixed;
}

/* overlay darkness */
body::before {
  content:"";
  position: fixed;
  left:0; top:0;
  width:100%; height:100%;
  background: var(--bg-dark);
  backdrop-filter: blur(4px);
  z-index:-1;
}

/* header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background: rgba(0,0,0,0.35);
  border-bottom:1px solid var(--border);
}

.logo {
  font-size:20px;
  font-weight:600;
  color: var(--accent);
}

.nav a {
  margin-left:10px;
  text-decoration:none;
  color: var(--text);
  font-size:14px;
}

.nav a.active {
  color: var(--accent);
  font-weight:600;
}

.status-indicator {
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
}

.online { background:#1c7d29; }
.offline { background:#7d1c1c; }

/* content */
main {
  padding: 20px;
}

.card {
  background:var(--card-bg);
  padding:20px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:20px;
  backdrop-filter: blur(4px);
}

.card h1, .card h2 {
  margin-top:0;
  color:var(--accent);
}
</style>

<script>
// ONLINE / OFFLINE detector
function updateStatus() {
  const el = document.getElementById("status-dot");
  if (navigator.onLine) {
    el.textContent = "Online";
    el.classList.remove("offline");
    el.classList.add("online");
  } else {
    el.textContent = "Offline";
    el.classList.remove("online");
    el.classList.add("offline");
  }
}

window.addEventListener("online", updateStatus);
window.addEventListener("offline", updateStatus);

window.onload = updateStatus;
</script>

<!-- Service worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</head>

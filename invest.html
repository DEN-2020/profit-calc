<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- global style -->
  <link rel="stylesheet" href="css/main.css">

  <!-- page-specific styles -->
  <link rel="stylesheet" href="css/invest.css">

  <!-- logic -->
  <script type="module" src="js/invest.js" defer></script>
</head>

<body>

<header class="app-header">
  <div class="logo">ProfitCalc</div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="spot.html">Spot</a>
    <a href="perp.html">Perp</a>
    <a href="strategy.html">Strategy</a>
    <a href="invest.html" class="active">Invest</a>
  </nav>

  <span id="offline-indicator" class="status-indicator offline">Offline</span>
</header>


<main class="app-main">

  <!-- MAIN BLOCK -->
  <section class="card">
    <h1>Investment Calculator</h1>

    <form id="inv-form" class="form">

      <div class="form-row">
        <label for="inv_amount">Amount ($)</label>
        <input id="inv_amount" type="number" placeholder="10000" step="0.01">
      </div>

      <div class="form-row">
        <label for="inv_pct">Monthly %</label>
        <input id="inv_pct" type="number" value="3.4" step="0.01">
      </div>

      <div class="form-row">
        <label for="inv_months">Months</label>
        <input id="inv_months" type="number" value="12" min="1" step="1">
      </div>

      <div class="form-row">
        <label for="inv_compound">Reinvest</label>
        <select id="inv_compound">
          <option value="0">No reinvest</option>
          <option value="1">Every month</option>
          <option value="3">Every 3 months</option>
          <option value="6">Every 6 months</option>
          <option value="12">Every 12 months</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="button" id="inv-calc-btn">Calculate</button>
      </div>

    </form>
  </section>

  <!-- RESULT BLOCK -->
  <section class="card card--compact">
    <h2>Result</h2>
    <div id="inv-result" class="result-block"></div>
  </section>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spot Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Main styles -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- JS Logic -->
  <script src="js/spot.js" defer></script>
</head>

<body>
  <!-- Header -->
  <header class="app-header">
    <div class="logo">ProfitCalc</div>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="spot.html" class="active">Spot</a>
      <a href="perp.html">Perp</a>
    </nav>

    <div class="status">
      <span id="offline-indicator" class="status-indicator offline">Offline</span>
    </div>
  </header>

  <!-- Main -->
  <main class="app-main">

    <!-- Spot Card -->
    <section class="card">
      <h1>Spot Calculator</h1>

      <form id="spot-form" class="form">

        <div class="form-row">
          <label>Symbol</label>
          <input id="symbol" type="text" placeholder="e.g. ETHUSDT" />
        </div>

        <div class="form-row">
          <label>Amount, $</label>
          <input id="amount" type="number" step="0.01" value="50" />
        </div>

        <div class="form-row">
          <label>Entry price</label>
          <input id="entry" type="number" step="0.01" value="1800" />
        </div>

        <div class="form-row">
          <label>Take profit</label>
          <input id="tp" type="number" step="0.01" value="2000" />
        </div>

        <div class="form-row">
          <label>Stop loss</label>
          <input id="sl" type="number" step="0.01" placeholder="Optional" />
        </div>

        <div class="form-row">
          <label>Fee per side %</label>
          <input id="fee" type="number" step="0.01" value="0.1" />
        </div>

        <div class="form-actions">
          <button type="button" id="btn-calc-spot">Calculate</button>
          <button type="button" id="btn-fetch-price">Fetch price</button>
        </div>

      </form>
    </section>

    <!-- Result -->
    <section class="card">
      <h2>Result</h2>
      <div id="spot-result" class="result-block"></div>
    </section>

    <!-- Chart -->
    <section class="card">
      <h2>Position View</h2>
      <div id="spot-chart" class="chart-placeholder">Chart coming soonâ€¦</div>
    </section>

  </main>
</body>
</html>

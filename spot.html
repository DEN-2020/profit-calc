<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spot Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/spot.css">

  <script src="js/spot.js" defer></script>
</head>

<body>

<header class="app-header">
  <div class="logo">ProfitCalc</div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="spot.html" class="active">Spot</a>
    <a href="perp.html">Perp</a>
  </nav>

  <div class="status">
    <span id="offline-indicator" class="status-indicator offline">Offline</span>
  </div>
</header>

<main class="app-main">

<section class="card">
  <h1>Spot Trading</h1>

  <div class="live-price-box">
    <label>Live Price:</label>
    <span id="live-price">---</span>
    <button id="update-price-btn" type="button">⟳</button>
  </div>

  <form id="spot-form" class="form">

    <!-- SYMBOL -->
    <div class="form-row">
  <label for="symbol">Symbol</label>

  <div class="input-wrap">
    <input id="symbol" type="text" placeholder="BTCUSDT">
    <div id="symbol-autocomplete" class="autocomplete-list"></div>
  </div>

</div>

    <div class="form-row">
      <label for="capital">Capital ($)</label>
      <input id="capital" type="number" value="50" step="0.01">
    </div>

    <div class="form-row">
      <label for="entry">Entry price</label>
      <input id="entry" type="number" step="0.01">
    </div>

    <div class="form-row">
      <label for="tp">Take profit</label>
      <input id="tp" type="number" value="3000" step="0.01">
    </div>

    <div class="form-row">
      <label for="sl">Stop loss</label>
      <input id="sl" type="number" step="0.01" placeholder="Optional">
    </div>

    <div class="form-row">
      <label for="fee">Fee % (per side)</label>
      <input id="fee" type="number" value="0.1" step="0.01">
    </div>

    <div class="form-actions">
      <button type="button" id="spot-calc-btn">Calculate</button>
    </div>

  </form>
</section>

<section class="card card--compact">
  <h2>Result</h2>
  <div id="spot-result" class="result-block"></div>
</section>

<section class="card">
  <h2>Position View</h2>
  <div id="spot-chart" class="chart-placeholder"></div>
</section>

</main>

<script type="module">
  import { loadSymbols } from "./js/symbols.js";
  import { getPrice } from "./js/binance.js";

  const symbolEl = document.getElementById("symbol");
  const entryEl = document.getElementById("entry");
  const priceEl = document.getElementById("live-price");

  let ALL_SYMBOLS = [];

  (async () => {
    ALL_SYMBOLS = await loadSymbols();
  })();

  const auto = document.getElementById("symbol-autocomplete");

  symbolEl.addEventListener("input", () => {
    const val = symbolEl.value.trim().toUpperCase();
    auto.innerHTML = "";

    if (!val || ALL_SYMBOLS.length === 0) return;

    ALL_SYMBOLS.filter(s => s.startsWith(val)).slice(0, 15).forEach(m => {
      const item = document.createElement("div");
      item.className = "autocomplete-item";
      item.textContent = m;
      item.onclick = () => {
        symbolEl.value = m;
        auto.innerHTML = "";
        loadPrice();
      };
      auto.appendChild(item);
    });
  });

  async function loadPrice() {
    const sym = symbolEl.value.trim();
    if (!sym) return;

    priceEl.textContent = "…";
    const price = await getPrice(sym);
    if (price) {
      priceEl.textContent = price.toFixed(2);
      entryEl.value = price;
    } else {
      priceEl.textContent = "error";
    }
  }

  document.getElementById("update-price-btn").addEventListener("click", loadPrice);

</script>

</body>
</html>

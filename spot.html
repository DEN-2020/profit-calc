<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spot Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/spot.css">
<script type="module" src="js/spot.js"></script>
</head>

<body>

<header class="app-header">
  <div class="logo">ProfitCalc</div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="spot.html" class="active">Spot</a>
    <a href="perp.html">Perp</a>
    <a href="strategy.html">Strategy</a>
  </nav>

  <div class="status">
    <span id="offline-indicator" class="status-indicator offline">Offline</span>
  </div>
</header>

<main class="app-main">

<section class="card">
  <h1>Spot Trading</h1>

  <div class="live-price-box">
    <label>Live Price:</label>
    <span id="live-price">---</span>
    <button id="update-price-btn" type="button">‚ü≥</button>
  </div>

  <form id="spot-form" class="form">

    <!-- SYMBOL -->
    <div class="form-row">
  <label for="symbol">Symbol</label>

  <div class="input-wrap icon-input">
    <img id="symbol-icon" class="symbol-icon-img" src="img/blank.png" alt="">
    <input id="symbol" type="text" placeholder="BTCUSDT" spellcheck="false" autocorrect="off" autocapitalize="off">
    <div id="symbol-autocomplete" class="autocomplete-list"></div>
</div>

</div>

    <div class="form-row">
      <label for="capital">Capital ($)</label>
      <input id="capital" type="number" value="50" step="0.01">
    </div>

    <div class="form-row">
      <label for="entry">Entry price</label>
      <input id="entry" type="number" step="0.01">
    </div>

    <div class="form-row">
      <label for="tp">Take profit</label>
      <input id="tp" type="number" value="3000" step="0.01">
    </div>

    <div class="form-row">
      <label for="sl">Stop loss</label>
      <input id="sl" type="number" step="0.01" placeholder="Optional">
    </div>

    <div class="form-row">
      <label for="fee">Fee % (per side)</label>
      <input id="fee" type="number" value="0.1" step="0.01">
    </div>

    <div class="form-actions">
      <button type="button" id="spot-calc-btn">Calculate</button>
    </div>

  </form>
</section>

<section class="card card--compact">
  <h2>Result</h2>
  <div id="spot-result" class="result-block"></div>
</section>

<section class="card">
  <h2>Position View</h2>
  <div id="spot-chart" class="chart-placeholder"></div>
</section>

</main>


</body>
</html>
